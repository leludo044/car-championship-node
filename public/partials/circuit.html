<h2>Gestion des circuits</h2>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">Liste des circuits</div>
			</div>
			<div class="panel-body">
				<form>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Nom</th>
								<th>Longueur</th>
								<th>Pays</th>
								<th width="100em" />
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="circuit in circuits"
								ng-click="selectionner(circuit, $index)">
								<td>{{circuit.id}}</td>
								<td>{{circuit.nom}}</td>
								<td>{{circuit.longueur}}</td>
								<td>{{circuit.pays.nom}}</td>
								<td></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td></td>
								<td><input type="text" class="form-control" id="nom"
									placeholder="nom" ng-model="formCircuit.nom"></td>
								<td><input type="text" class="form-control" id="longueur"
									placeholder="Longueur" ng-model="formCircuit.longueur"></td>
								<td><select class="form-control"
									ng-model="formCircuit.indexPays">
										<option value="-1"></option>
										<option ng-repeat="aPays in pays" value="{{$index}}">{{aPays.nom}}</option>
								</select></td>

								<td>
									<button type="submit" class="btn btn-default"
										ng-click="ajouter()" ng-hide="selection">
										<span class="glyphicon glyphicon-plus" aria-hidden="true"
											title="Ajouter"></span>
									</button>
									<button type="submit" class="btn btn-default"
										ng-click="modifier()" ng-show="selection">
										<span class="glyphicon glyphicon-ok" aria-hidden="true"
											title="Modifier"></span>
										<button type="submit" class="btn btn-default"
											ng-click="supprimer()" ng-show="formCircuit.supprimable">
											<span class="glyphicon glyphicon-remove" aria-hidden="true"
												title="Supprimer"></span>
										</button>
									</button>
								</td>
							</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="alert alert-success" role="alert" ng-show="message">{{message}}</div>
