<!DOCTYPE html>
<html lang="fr" data-ng-app="chpApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Championnat GTR privé</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container" data-ng-controller="ChampionnatListController">
		<!-- Static navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">GTR</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#/championnat/2">Accueil</a></li>
						<li data-ng-repeat="champ in championnats"><a
							href="#/championnat/{{champ.id}}">{{champ.libelle}}</a></li>
						<li><a href="#/stats">Statistiques</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Administration<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#/pilotes">Pilotes</a></li>
								<li><a href="#/circuits">Circuits</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#/championnats">Championnats</a></li>
							</ul></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>

		<div class="view-container">
			<div ng-view class="view-frame"></div>
		</div>

		<!-- Footer -->
		<footer>

			<p>
				Copyright © 2012/2015 <strong><a href="#">Ludovic
						THOMAS</a></strong>, All Rights Reserved ®
			</p>

		</footer>
		<!-- /footer -->
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-resource.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="./lib/highcharts-ng/highcharts-ng.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers/championnatListController.js"></script>
	<script src="app/controllers/championnatDetailController.js"></script>
	<script src="app/controllers/statsCtrl.js"></script>
	<script src="app/controllers/graphCtrl.js"></script>
	<script src="app/controllers/piloteCtrl.js"></script>
	<script src="app/controllers/circuitCtrl.js"></script>
	<script src="app/services/raceServices.js"></script>
	<script src="app/services/championnatServices.js"></script>
	<script src="app/services/resultatsServices.js"></script>
	<script src="app/services/statsServices.js"></script>
	<script src="app/services/piloteServices.js"></script>
	<script src="app/services/circuitServices.js"></script>
	<script src="app/directives/stats.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
